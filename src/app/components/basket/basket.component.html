

	<header>
		<h1>{{ PageTitle }}</h1>
	
	</header>
<main>

	<div class="basket-wrapper container">
		<div class="basket-item"  *ngFor=" let item of items"   [ngClass]="item.status ? 'closed' : 'open'">
			<div class="basket-item-wrapper row">
				<div class="image col-4" (click)="item.status=!item.status"><img class="img-responsive" src="{{ item.img }}" alt=""></div>
				<div class="body col-5" (click)="item.status=!item.status">
					<h6>
						{{ item.title }}
					</h6>
				
				</div>
				<div class="nums col-3" (click)="item.status=!item.status">
					<p>{{ item.price }} uah</p>
					<p>{{ item.count }}</p>
				</div>
				<div class="controls">
					<span class="minus">
						<i class="fa fa-minus" aria-hidden="true"></i>
					</span>
					<span class="plus">
						<i class="fa fa-plus" aria-hidden="true"></i>
					</span>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="svg-left">
				<path d="M238.475 475.535l7.071-7.07c4.686-4.686 4.686-12.284 0-16.971L50.053 256 245.546 60.506c4.686-4.686 4.686-12.284 0-16.971l-7.071-7.07c-4.686-4.686-12.284-4.686-16.97 0L10.454 247.515c-4.686 4.686-4.686 12.284 0 16.971l211.051 211.05c4.686 4.686 12.284 4.686 16.97-.001z"></path>
			</svg>
		</div>
	</div>
</main>
